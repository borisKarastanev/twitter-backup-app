<!DOCTYPE html>
<html lang="en" ng-app="twitterBackup">
<head>
    <meta charset="UTF-8">
    <title>Twitter Backup</title>
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="application/javascript" src="libs/js/jquery-3.1.0.min.js"></script>
    <script type="application/javascript" src="libs/js/oauth.min.js"></script>
    <script type="application/javascript" src="libs/js/angular.min.js"></script>
    <script type="application/javascript" src="libs/js/angular-sanitize.min.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/controllers.js"></script>
    <script type="application/javascript" src="js/services.js"></script>
</head>
<body>
    <section class="container" ng-controller="appController">
        <h2>Twitter Backup Application</h2>
        <section class="row">
            <section class="col-xs-6">
                <input type="text" ng-model="searchTerm" class="form-control" id="searchBox" placeholder="Enter Serch pattern here" ng-show="connectedTwitter">
            </section>
            <section class="col-xs-6">
                <button id="connectBtn" type="button" class="btn btn-primary" ng-click="connectBtn()">Connect to twitter</button>
                <button id="getTimelineBtn" type="button" class="btn btn-info" ng-click="refreshTimeline()">Get latest tweets</button>
                <button id="getFavoritesBtn" type="button" class="btn btn-info" ng-click="getFavList()">Get favorite tweets</button>
                <button id="signOut" type="button" class="btn btn-primary" ng-click="signOut()">Sign Out</button>
            </section>
        </section>
        <section class="row">
            <section class="col-xs-12" id="results">
                <section class="row" ng-repeat="tweet in tweets | filter:searchTerm">
                    <section class="col-xs-2 col-sm-1">
                        <img ng-src="{{tweet.user.profile_image_url}}" class="img-circle">
                    </section>
                    <section class="col-xs-10 col-sm-11">
                        <small>{{tweet.user.name}}</small>
                        <br> <span ng-bind-html="tweet.text"></span>
                    </section>
                </section>
                <section ng-show="rateLimitError">
                    Rate limit reached you are making too many requests
                </section>
                <section>
                    <br>
                    <input type="button" class="btn btn-info" id="load-more" ng-click="refreshTimeline(tweets[tweets.length - 1].id)" ng-show="connectedTwitter" value="Load More">
                </section>
            </section>
        </section>
    </section>
</body>
</html>
