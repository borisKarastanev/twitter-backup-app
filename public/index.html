<!DOCTYPE html>
<html lang="en" ng-app="twitterBackup">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Backup</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="application/javascript" src="libs/js/jquery-3.1.0.min.js"></script>
    <script type="application/javascript" src="libs/js/oauth.min.js"></script>
    <script type="application/javascript" src="libs/js/angular.min.js"></script>
    <script type="application/javascript" src="libs/js/angular-sanitize.min.js"></script>
    <script type="application/javascript" src="libs/js/angular-route.min.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/controllers.js"></script>
    <script type="application/javascript" src="js/services.js"></script>
</head>
<body>
    <section class="container" ng-controller="appController">
        <h2>Twitter Backup Application</h2>
        <h4 id="login-msg">Please Login with your twitter account</h4>
        <section class="row">
            <section class="col-xs-6">
                <a href="#/"><img src="resources/signin.png" id="connectBtn"  ng-click="connectBtn()"></a>
                <a href="#/"><button id="getTimelineBtn" type="button" class="btn btn-info" ng-click="refreshTimeline()">Get latest tweets</button></a>
                <a href="#/favoriteUsers"><button id="getFavoritesBtn" type="button" class="btn btn-info">Get favorite users</button></a>
                <a href="#/"><button id="getFavoritePostsBtn" type="button" class="btn btn-info" ng-click="getFavPosts()">Get favorite posts</button></a>
                <a href="#/"><button id="signOut" type="button" class="btn btn-primary" ng-click="signOut()">Sign Out</button></a>
            </section>
        </section>
        <section class="row" ng-view=""></section>
    </section>
</body>
</html>
