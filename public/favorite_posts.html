<section class="col-xs-6">
    <input type="text" ng-model="searchTerm" class="form-control" id="searchBox" placeholder="Enter Serch pattern here" ng-show="connectedTwitter">
</section>
<section class="col-xs-12" id="results" ng-controller="favPosts" data-ng-init="getFavPosts()">
    <h3>Favorite Posts from users</h3>
    <section class="row" ng-repeat="post in posts | filter:searchTerm">
        <section class="col-xs-2 col-sm-1">
            <img ng-src="{{post.user.profile_image_url}}" class="img-circle">
        </section>
        <section class="col-xs-12 col-sm-12">
            <section class="col-xs-4">
                <small>{{post.user.name}}</small>
                <br> <span ng-bind-html="post.text"></span>
                <a href="{{post.entities.urls[0].url}}">{{post.entities.urls[0].url}}</a>
            </section>
            <section class="col-xs-8 col-sm-6 twitter-btn-group">
                <button class="btn btn-danger btn-sm" ng-click="removePost()">Delete</button>
            </section>
        </section>
    </section>
    <section ng-show="rateLimitError">
        Rate limit reached you are making too many requests
    </section>
</section>
